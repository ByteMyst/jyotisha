# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]
#         python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
        fetch-depth: 1 # Because of this, you will fail to push refs to dest repo
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install git+https://github.com/astrorigin/pyswisseph@master -U
#        python -m pip install git+https://github.com/astropy/astropy@master -U
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
#        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
#        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
#The below is disabled pending https://github.com/sanskrit-coders/jyotisha/runs/1142973750
    - name: Build package
      run: |
        python -m pip install .
    - name: Build test
      run: |
        python -c "import jyotisha"
    - name: Test with pytest
      run: |
        pip install pytest
        pytest jyotisha_tests
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: "0.72.0"
    - name: Regenerate calendars
      run: |
        python -m "jyotisha.panchaanga.writer.generation_project"
    - name: Build hugo site pages
      run: |
        cd hugo-source
        rm -rf build_github
        hugo
        cd ..
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./hugo-source/build_github
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A -v
        git commit --allow-empty -m "Add auto-built files."
        git pull --rebase --strategy=ours
      # To avoid (to some extant) conflicts due to race conditions, we do a pull. 
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}